<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check your Codeforces profile, rating and insights.">
    <meta name="keywords" content="codeforces, competitive programming, competitive coding, cf, cp">
    <meta name="author" content="Piyush Jha">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Codeforces Profile Insights</title>

    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="handleInput" placeholder="Enter Codeforces handle">
        <button id="fetchBtn">Get Profile</button>

        <div id="profile"></div>
        <div id="ratingHistory" class="tal"></div>
        <div id="submissions" class="tal"></div>
        <div id="blogs" class="tal"></div>
        <div id="tags" class=" tal"></div>
        <div id="language" class=" tal"></div>
        <div id="tagHeatmap" class="tal"></div>
        <div id="performance" class="tal"></div>

    </div>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
